<div id="content" class="content">

  <div class="table-responsive ">
  
  <div class="text-right dateDisplay col-md-7">
      <a ng-click="viewObj.changeMonth(false)"><i class="fa fa-angle-left"></i></a> 
      <div>{{viewObj.displayMonth}}</div> 
      <a ng-click="viewObj.changeMonth(true)"><i class="fa fa-angle-right"></i></a>
  </div>
      
  <div class="text-right col-md-5 r-padding"><a href="#" title="Add Row"><i class="fa fa-plus btn-style"></i></a></div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Project</th>
          <th>Task</th>
          <th>Description</th>
          <th ng-repeat="date in viewObj.timeSheet">{{date.displayDate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr  ng-repeat="row in viewObj.projects">
          <td>
              <select ng-model="row.project" ng-options="x.name for x in viewObj.projectlist track by x.id">
              </select>
          </td>
          <td>
              <select ng-model="row.task" ng-options="x.name for x in viewObj.taskList track by x.id">
              </select>
          </td>
          <td>
              <input class="descriptionInput" type="text" ng-model="row.description">
          </td>
          <td ng-repeat="(key,column) in row.times">
            <input class="timeInput" type="number" ng-model="column.hoursSpent" ng-init="viewObj.initTotal(key,column)" ng-blur="viewObj.updateTotal(key,column.hoursSpent,column.oldValue)" ng-focus="column.oldValue=column.hoursSpent">
          </td>
        </tr>
        <tr>
          <td  colspan="3" align="right"><h6>Total Hours</h6></td>
          <td ng-repeat="total in viewObj.totalHours" >
              {{total.sum}}
          </td>
          </td>     
        </tr>
        <tr>
          <td colspan="3" align="right"><h6>Submit</h6></td>
          <td ng-repeat="submitColumn in viewObj.submittedMatrix">
            <input  type="checkbox" aria-label="Slave input">
          </td>     
        </tr>
        <tr>
          <td colspan="3" align="right"><h6>Approve</h6></td>
          <td ng-repeat="approveColumn in viewObj.approveMatrix">
            <input  type="checkbox" class="squaredThree" aria-label="Slave input">
          </td>     
        </tr>
      </tbody>
    </table>
  </div>
</div>
